<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
        <img src="./Img/instagram-feed-1.2.png" alt="celular">
    </div>
    <div class="instagram-continua">
        <div class="group">
            <img src="./Img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
            <div class="profile-photo">
                <img src="./Img/profile-Image-instagram.jpeg" alt="foto de perfil">
            </div>
            <a href="#" class="instagram-login">Continue como _mipaiva_</a>
            <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é _mipaiva_ ?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>   
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="dowload">
                <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-dowload"></a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-dowload"></a>
            </div>
        </div>
    </div>
  </div>  
</body>
</html>
